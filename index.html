<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="photobooth">
        <div class="gallery">
            <button onclick="takePhoto()">Take Photo</button>
            <br>
        </div>
        <canvas class="photo"></canvas>
        
        <div class="strip"></div>
        <div class="controls">
            <div class="rgb">
                <!-- <label for="rmin">Red Min:</label>
                <input type="range" min=0 max=255 name="rmin">
                <label for="rmax">Red Max:</label>
                <input type="range" min=0 max=255 name="rmax">
                <br>
                <label for="gmin">Green Min:</label>
                <input type="range" min=0 max=255 name="gmin">
                <label for="gmax">Green Max:</label>
                <input type="range" min=0 max=255 name="gmax">
                <br>
                <label for="bmin">Blue Min:</label>
                <input type="range" min=0 max=255 name="bmin">
                <label for="bmax">Blue Max:</label>
                <input type="range" min=0 max=255 name="bmax"> -->
                <label for="red">Red</label>
                <input type="range" min="-255" max="255" value="0" id="red">
                <label for="green">Green</label>
                <input type="range" min="-255" max="255" value="0" id="green">
                <label for="blue">Blue</label>
                <input type="range" min="-255" max="255" value="0" id="blue">
                <label for="brightness">Brightness</label>
                <input type="range" min="-255" max="255" value="0" id="brightness">
                <label for="contrast">Constrast</label>
                <input type="range" min="-255" max="255" value="0" id="contrast">
                <br>
                <label for="grayscale">Grayscale</label>
                <input type="checkbox" id="grayscale">
                <label for="edg">edge</label>
                <input type="range" name="edg" min="2" max="20" value="2" onchange="findEdge()" id="edg">
                <label for="blr">blur</label>
                <input type="range" name="edg" min="2" value="0" max="7" onchange="blurx()" id="blr">
                <button onclick="reset()">reset</button>
            </div>
            <!-- <button onclick="redButton()">Red Effect</button>
            <button onclick="rgbButton()">RGB Split</button> -->
            <video class="player"></video>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
